<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Burn-Down | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bento-card { background: white; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); padding: 1.5rem; height: 100%; }
        #login-screen { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        input[type=number]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center">
        <div class="text-center p-8 bg-white rounded-2xl shadow-2xl max-w-sm w-full">
            <h1 class="text-2xl font-bold mb-4">Investment Calculator</h1>
            <p class="text-gray-600 mb-8">Sign in with Google to start your retirement plan.</p>
            <button id="google-login-btn" class="flex items-center justify-center w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="app-container" class="hidden min-h-screen p-4 md:p-8">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-slate-800">Financial Dashboard</h2>
            <div class="flex items-center gap-4">
                <button id="load-demo-btn" class="text-sm bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-md transition">Load Demo Data</button>
                <button id="logout-btn" class="text-sm text-red-600 hover:underline">Sign Out</button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-6">
                <div class="bento-card">
                    <h3 class="font-bold text-lg mb-4 border-b pb-2 text-red-600">Liabilities</h3>
                    <div id="liabilities-list" class="space-y-3"></div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="bento-card bg-slate-900 text-white">
                    <h3 class="font-bold text-lg mb-4 border-b border-slate-700 pb-2">Net Worth Overview</h3>
                    <div class="flex items-baseline gap-2">
                        <span id="total-net-worth" class="text-5xl font-black text-green-400">$0</span>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bento-card text-center">
                        <p class="text-sm text-gray-500 uppercase">Total Debt</p>
                        <p id="total-debt" class="text-3xl font-black text-red-500">$0</p>
                    </div>
                    <div class="bento-card text-center">
                        <p class="text-sm text-gray-500 uppercase">Status</p>
                        <p id="save-status" class="text-xl font-bold text-gray-400 italic">Syncing...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { firebaseConfig } from './firebase-config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let saveTimeout = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                const docSnap = await getDoc(doc(db, "users", currentUser.uid));
                docSnap.exists() ? renderDashboard(docSnap.data()) : loadDemoData();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-container').classList.add('hidden');
            }
        });

        document.getElementById('google-login-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        function renderDashboard(data) {
            const libList = document.getElementById('liabilities-list');
            libList.innerHTML = '';
            data.liabilities.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "p-3 bg-gray-50 rounded border border-gray-200";
                div.innerHTML = `
                    <div class="flex justify-between text-sm font-bold mb-1">
                        <span>${item.name}</span>
                        ${item.permanent ? '<span class="text-gray-400 text-[10px] uppercase">Permanent</span>' : ''}
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-[10px] uppercase text-gray-400">Limit</label>
                            <input type="number" data-type="limit" data-name="${item.name}" value="${item.limit}" class="w-full p-1 border rounded text-sm">
                        </div>
                        <div>
                            <label class="text-[10px] uppercase text-gray-400">Balance</label>
                            <input type="number" data-type="balance" data-name="${item.name}" value="${item.balance}" class="w-full p-1 border rounded text-sm font-bold">
                        </div>
                    </div>
                `;
                libList.appendChild(div);
            });

            document.querySelectorAll('input').forEach(input => {
                input.oninput = () => { calculateTotals(); triggerAutoSave(); };
            });
            calculateTotals();
        }

        function calculateTotals() {
            let totalDebt = 0;
            document.querySelectorAll('input[data-type="balance"]').forEach(input => {
                totalDebt += parseFloat(input.value) || 0;
            });
            document.getElementById('total-debt').innerText = `$${totalDebt.toLocaleString()}`;
            document.getElementById('total-net-worth').innerText = `-$${totalDebt.toLocaleString()}`;
        }

        function triggerAutoSave() {
            document.getElementById('save-status').innerText = "Typing...";
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                if (!currentUser) return;
                const data = {
                    liabilities: Array.from(document.querySelectorAll('#liabilities-list > div')).map(div => ({
                        name: div.querySelector('span').innerText,
                        limit: div.querySelector('input[data-type="limit"]').value,
                        balance: div.querySelector('input[data-type="balance"]').value,
                        permanent: div.innerText.includes('PERMANENT')
                    })),
                    lastUpdated: new Date()
                };
                try {
                    await setDoc(doc(db, "users", currentUser.uid), data);
                    document.getElementById('save-status').innerText = "Saved to Cloud";
                } catch (e) {
                    document.getElementById('save-status').innerText = "Save Error";
                }
            }, 1500);
        }

        function loadDemoData() {
            renderDashboard({
                liabilities: [
                    { name: "HELOC", limit: 50000, balance: 12500, permanent: true },
                    { name: "Suburban Loan", limit: 45000, balance: 32000, permanent: false }
                ]
            });
        }
        document.getElementById('load-demo-btn').onclick = loadDemoData;
    </script>
</body>
</html>
