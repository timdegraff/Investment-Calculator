<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Engine | 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .tab-btn.active { border-color: #4f46e5; color: #4f46e5; font-weight: 700; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">

    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-slate-50">
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-slate-200 text-center max-w-sm w-full">
            <h1 class="text-2xl font-black text-slate-800 mb-2">Finance <span class="text-indigo-600">Engine</span></h1>
            <p class="text-slate-500 text-sm mb-6">Secure Sign-in Required</p>
            <button type="button" onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white border border-slate-300 py-3 px-4 rounded-xl font-bold text-slate-700 hover:bg-slate-50 transition shadow-sm">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/layout/google.svg" width="18">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="app-container" class="hidden min-h-screen p-4 md:p-8 max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4 bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
            <div>
                <h2 class="text-2xl font-black text-slate-800">Finance <span class="text-indigo-600">Engine</span></h2>
                <div class="flex items-center gap-4 mt-2">
                    <div class="flex flex-col">
                        <label class="text-[10px] uppercase font-bold text-slate-400">Birth Year</label>
                        <input type="number" id="user-birth-year" value="1985" onchange="calculateUserAge()" class="w-20 font-bold text-lg border-b-2 border-indigo-200 outline-none">
                    </div>
                    <div class="flex flex-col border-l pl-4 border-slate-100">
                        <span class="text-[10px] uppercase font-bold text-slate-400">Age</span>
                        <span id="display-age" class="text-lg font-bold text-slate-700">--</span>
                    </div>
                </div>
            </div>
            <button onclick="logoutUser()" class="text-xs font-bold text-red-500 border border-red-100 px-4 py-2 rounded-lg hover:bg-red-50">SIGN OUT</button>
        </header>

        <nav class="flex space-x-2 border-b border-slate-200 mb-8 overflow-x-auto no-scrollbar">
            <button onclick="showTab('balance')" id="btn-balance" class="tab-btn active px-4 py-3 text-sm font-bold border-b-2 border-indigo-600 text-indigo-600">Assets & Debts</button>
            <button onclick="showTab('income')" id="btn-income" class="tab-btn px-4 py-3 text-sm font-bold text-slate-500">Income</button>
        </nav>

        <main id="tab-balance" class="tab-content grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-black text-slate-800 uppercase tracking-tight text-xs">Real Estate</h3>
                    <button onclick="addRow('housing-list', 'housing')" class="text-[10px] bg-indigo-600 text-white font-black px-3 py-1.5 rounded-lg">+ ADD HOME</button>
                </div>
                <div id="housing-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
        </main>
    </div>

    <script type="module" src="auth.js"></script>
    <script type="module" src="data.js"></script>
</body>
</html>
