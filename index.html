
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinCalc - Your Financial Co-pilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“ˆ</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-200">

    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 flex items-center justify-center bg-gray-900 z-50">
        <div class="bg-slate-800 p-10 rounded-3xl shadow-2xl text-center max-w-sm w-full">
            <h1 class="text-4xl font-bold mb-2 text-white">FinCalc</h1>
            <p class="text-gray-400 mb-8 font-medium">Your financial co-pilot.</p>
            <button id="login-btn" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 transition-all flex items-center justify-center gap-3">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6" alt="Google">
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="app-container" class="hidden flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="sidebar w-64 flex flex-col flex-shrink-0">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-white">FinCalc</h1>
                <p class="text-sm text-gray-400">Your financial co-pilot.</p>
            </div>
            <nav class="flex-grow p-4 space-y-2 overflow-y-auto" id="main-nav">
                <button data-tab="assets-debts" class="tab-btn w-full text-left p-3 rounded-lg flex items-center gap-3"><i class="fas fa-wallet w-6"></i><span>Assets & Debts</span></button>
                <button data-tab="income" class="tab-btn w-full text-left p-3 rounded-lg flex items-center gap-3"><i class="fas fa-money-bill-wave w-6"></i><span>Income</span></button>
                <button data-tab="savings" class="tab-btn w-full text-left p-3 rounded-lg flex items-center gap-3"><i class="fas fa-piggy-bank w-6"></i><span>Savings</span></button>
                <button data-tab="budget" class="tab-btn w-full text-left p-3 rounded-lg flex items-center gap-3"><i class="fas fa-chart-pie w-6"></i><span>Monthly Budget</span></button>
                <button data-tab="assumptions" class="tab-btn w-full text-left p-3 rounded-lg flex items-center gap-3"><i class="fas fa-cogs w-6"></i><span>Assumptions</span></button>
                <button data-tab="projection" class="tab-btn w-full text-left p-3 rounded-lg flex items-center gap-3"><i class="fas fa-chart-line w-6"></i><span>Projection</span></button>
            </nav>
            <div class="p-4 border-t border-slate-700">
                <div class="flex items-center gap-4 mb-4">
                    <img id="user-avatar" class="w-10 h-10 rounded-full" src="" alt="User Avatar">
                    <div>
                        <p id="user-name" class="font-bold"></p>
                    </div>
                </div>
                 <div class="mt-4">
                    <p class="text-xs text-gray-400 uppercase font-bold tracking-wider">Net Worth</p>
                    <p id="sidebar-networth" class="text-2xl font-black text-green-400">$0</p>
                </div>
                <button id="logout-btn" class="w-full mt-4 btn btn-red"><i class="fas fa-sign-out-alt"></i><span>Logout</span></button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content flex-grow p-8 overflow-y-auto">
            
            <!-- All tabs and content remain the same -->
            <section id="tab-assets-debts" class="tab-content max-w-7xl mx-auto">
                <!-- Assets & Debts content -->
            </section>
            <section id="tab-income" class="tab-content hidden max-w-4xl mx-auto">
                 <!-- Income content -->
            </section>
            <section id="tab-savings" class="tab-content hidden max-w-7xl mx-auto">
                 <!-- Savings content -->
            </section>
            <section id="tab-budget" class="tab-content hidden max-w-4xl mx-auto">
                 <!-- Budget content -->
            </section>
            <section id="tab-assumptions" class="tab-content hidden max-w-4xl mx-auto">
                 <!-- Assumptions content -->
            </section>
            <section id="tab-projection" class="tab-content hidden max-w-7xl mx-auto">
                 <!-- Projection content -->
            </section>

        </main>
    </div>

    <!-- Single entry point for the application -->
    <script type="module" src="main.js"></script>

</body>
</html>
