<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Burn-Down | Professional Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bento-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            height: 100%;
        }
        #login-screen {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center">
        <div class="text-center p-8 bg-white rounded-2xl shadow-2xl max-w-sm w-full">
            <h1 class="text-2xl font-bold mb-4">Investment Calculator</h1>
            <p class="text-gray-600 mb-8">Sign in with Google to start your retirement plan.</p>
            <button id="google-login-btn" class="flex items-center justify-center w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6 mr-2" alt="Google">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="app-container" class="hidden min-h-screen p-4 md:p-8">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-slate-800">Financial Dashboard</h2>
            <div class="flex items-center gap-4">
                <button id="load-demo-btn" class="text-sm bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-md transition">Load Demo Data</button>
                <button id="logout-btn" class="text-sm text-red-600 hover:underline">Sign Out</button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-6">
                <div class="bento-card">
                    <h3 class="font-bold text-lg mb-4 border-b pb-2">Investments & Assets</h3>
                    <div id="assets-list" class="space-y-3">
                        </div>
                </div>

                <div class="bento-card">
                    <h3 class="font-bold text-lg mb-4 border-b pb-2">Liabilities</h3>
                    <div id="liabilities-list" class="space-y-3">
                        </div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="bento-card overflow-hidden">
                    <h3 class="font-bold text-lg mb-4 border-b pb-2">Retirement Burn-Down Chart</h3>
                    <div class="h-96 w-full flex items-center justify-center bg-gray-100 italic text-gray-400">
                        Chart rendering...
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bento-card text-center">
                        <p class="text-sm text-gray-500 uppercase">Estimated Freedom Date</p>
                        <p id="freedom-date" class="text-3xl font-black text-blue-600">--</p>
                    </div>
                    <div class="bento-card text-center">
                        <p class="text-sm text-gray-500 uppercase">Net Worth</p>
                        <p id="total-net-worth" class="text-3xl font-black text-green-600">$0</p>
                    </div>
                    <div class="bento-card text-center">
                        <p class="text-sm text-gray-500 uppercase">Monthly Burn</p>
                        <p id="monthly-burn" class="text-3xl font-black text-red-600">$0</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyAqvvl6O3-2TLK4-j6ei1WU5SuaMY3HnO4",
            authDomain: "investment-calculator-931f2.firebaseapp.com",
            projectId: "investment-calculator-931f2",
            storageBucket: "investment-calculator-931f2.firebasestorage.app",
            messagingSenderId: "943895110805",
            appId: "1:943895110805:web:ba6e1e6177ae31d7af279c",
            measurementId: "G-F0CRPKLS7G"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let saveTimeout = null;

        // AUTHENTICATION LOGIC
        const loginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');

        loginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider).catch(err => console.error(err));
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => location.reload());
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                loadUserData();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-container').classList.add('hidden');
            }
        });

        // DATA LOGIC
        async function loadUserData() {
            const userRef = doc(db, "users", currentUser.uid);
            const docSnap = await getDoc(userRef);

            if (docSnap.exists()) {
                renderData(docSnap.data());
            } else {
                initBlankState();
            }
        }

        function initBlankState() {
            // Permanent HELOC initialization
            const initialData = {
                liabilities: [{ name: "HELOC", limit: 0, balance: 0, permanent: true }],
                assets: [],
                budget: []
            };
            renderData(initialData);
        }

        function renderData(data) {
            const libList = document.getElementById('liabilities-list');
            libList.innerHTML = '';
            
            data.liabilities.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "flex flex-col gap-2 p-3 bg-gray-50 rounded border";
                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="font-semibold text-sm">${item.name}</span>
                        ${!item.permanent ? '<button class="text-xs text-red-500">Delete</button>' : ''}
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" value="${item.limit}" placeholder="Limit" class="text-sm p-1 border rounded w-full">
                        <input type="number" value="${item.balance}" placeholder="Balance" class="text-sm p-1 border rounded w-full">
                    </div>
                `;
                libList.appendChild(div);
            });

            // Auto-save listener
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', triggerAutoSave);
            });
        }

        function triggerAutoSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveToFirebase, 2000); // 2 second debounce
        }

        async function saveToFirebase() {
            if (!currentUser) return;
            // Logic to scrape inputs and save to doc(db, "users", currentUser.uid)
            console.log("Auto-saving data...");
        }

    </script>
</body>
</html>
