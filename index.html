<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth & Retirement Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="math.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div id="login-screen" class="fixed inset-0 flex items-center justify-center bg-indigo-600 z-50">
        <div class="bg-white p-10 rounded-3xl shadow-2xl text-center max-w-sm w-full">
            <h1 class="text-3xl font-black mb-6">Wealth Tracker</h1>
            <button onclick="window.loginWithGoogle()" class="w-full py-4 bg-slate-900 text-white rounded-xl font-bold hover:bg-slate-800 transition-all flex items-center justify-center gap-3">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6" alt="Google">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="app-container" class="hidden min-h-screen">
        <header class="bg-white border-b sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <span class="text-xl font-black tracking-tighter text-indigo-600">WEALTH.IO</span>
                <div class="flex items-center gap-4">
                    <button onclick="window.logoutUser()" class="text-sm font-medium text-slate-500 hover:text-red-600">Sign Out</button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-4 md:p-8">
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Net Worth</p>
                    <p id="sum-networth" class="text-2xl font-black text-indigo-600">$0</p>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Assets</p>
                    <p id="sum-assets" class="text-2xl font-black text-slate-900">$0</p>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Liabilities</p>
                    <p id="sum-liabilities" class="text-2xl font-black text-red-500">$0</p>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Gross Income</p>
                    <p id="sum-income" class="text-2xl font-black text-slate-900">$0</p>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Ret. Income (Est)</p>
                    <p id="sum-ret-income" class="text-2xl font-black text-emerald-600">$0</p>
                </div>
            </div>

            <div class="bg-indigo-50 p-6 rounded-3xl mb-8 flex items-center gap-6 border border-indigo-100 max-w-sm">
                <div>
                    <p class="text-[10px] font-bold text-indigo-400 uppercase">Birth Year</p>
                    <input type="number" id="user-birth-year" value="1986" oninput="window.autoSave()" 
                           class="bg-transparent text-3xl font-black text-indigo-800 outline-none w-24">
                </div>
                <div id="age-display" class="px-4 py-2 bg-indigo-600 text-white rounded-full font-bold text-sm">
                    <span id="val-age">39</span> YRS OLD
                </div>
            </div>

            <div class="space-y-12">
                <section>
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-black uppercase tracking-tight">Liquid Investments</h2>
                        <button onclick="window.addRow('investment-rows', 'investment')" class="px-4 py-2 bg-indigo-600 text-white rounded-xl text-sm font-bold">+ Add Account</button>
                    </div>
                    <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-[10px] font-bold uppercase text-slate-400">
                                <tr>
                                    <th class="px-6 py-4">Account</th>
                                    <th class="px-6 py-4">Class</th>
                                    <th class="px-6 py-4 text-right">Balance</th>
                                    <th class="px-6 py-4"></th>
                                </tr>
                            </thead>
                            <tbody id="investment-rows"></tbody>
                        </table>
                    </div>
                </section>

                <section>
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-black uppercase tracking-tight">Real Estate</h2>
                        <button onclick="window.addRow('housing-list', 'housing')" class="px-4 py-2 bg-indigo-600 text-white rounded-xl text-sm font-bold">+ Add Property</button>
                    </div>
                    <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-[10px] font-bold uppercase text-slate-400">
                                <tr>
                                    <th class="px-6 py-4">Address</th>
                                    <th class="px-6 py-4 text-right">Value</th>
                                    <th class="px-6 py-4 text-right">Mortgage</th>
                                    <th class="px-6 py-4"></th>
                                </tr>
                            </thead>
                            <tbody id="housing-list"></tbody>
                        </table>
                    </div>
                </section>

                <section>
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-black uppercase tracking-tight">Annual Income</h2>
                        <button onclick="window.addRow('income-list', 'income')" class="px-4 py-2 bg-indigo-600 text-white rounded-xl text-sm font-bold">+ Add Income</button>
                    </div>
                    <div id="income-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </section>

                <section>
                    <h2 class="text-xl font-black uppercase tracking-tight mb-4">Growth Projection</h2>
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 h-96">
                        <canvas id="growthChart"></canvas>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="core.js"></script>
    <script src="data.js"></script>
    <script type="module" src="auth.js"></script>

</body>
</html>
